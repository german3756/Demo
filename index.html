<!DOCTYPE html>
<html>

<head>

    <title>Calculadora Calculeitor</title>
</head>

<body>
    <h1>Calculeitor</h1>
    <form name="calculator">
        <input type="texfield" name="salida" value="">
        <br>
        <br>
        <input type="button" value="1" onclick="document.calculator.salida.value+='1'">
        <input type="button" value="2" onclick="document.calculator.salida.value+='2'">
        <input type="button" value="3" onclick="document.calculator.salida.value+='3'">
        <input type="button" value="+" onclick="document.calculator.salida.value+='+'">
        <br>
        <input type="button" value="4" onclick="document.calculator.salida.value+='4'">
        <input type="button" value="5" onclick="document.calculator.salida.value+='5'">
        <input type="button" value="6" onclick="document.calculator.salida.value+='6'">
        <input type="button" value="-" onclick="document.calculator.salida.value+='-'">
        <br>
        <input type="button" value="7" onclick="document.calculator.salida.value+='7'">
        <input type="button" value="8" onclick="document.calculator.salida.value+='8'">
        <input type="button" value="9" onclick="document.calculator.salida.value+='9'">
        <input type="button" value="*" onclick="document.calculator.salida.value+='*'">
        <br>
        <input type="button" value="0" onclick="document.calculator.salida.value+='0'">
        <input type="reset" value="C">
        <input type="button" value="/" onclick="document.calculator.salida.value+='/'">
        <input type="button" value="="
            onclick="document.calculator.salida.value=eval(document.calculator.salida.value)">

        <br>
        <br>

        <img src="https://www.google.com/search?sxsrf=ALiCzsbXT1O-AjgAc4290ghSFpgC-ldspg:1660684146948&q=The+Terminator&stick=H4sIAAAAAAAAAONgFuLSz9U3iDdNKi-zVOIAsc3TMwq1pLKTrfTTMnNywUR8cWpRZmqxFYhdvIiVLyQjVSEktSg3My-xJL9oBysjAM1xvjdIAAAA&sa=X&ved=2ahUKEwiYrKbFosz5AhWurZUCHYFZB9IQgOQBegQIGBAE&biw=500&bih=674&dpr=1#"
            alt="Terminator">




    </form>

</body>

</html>
